{%extends 'Notes/base.html'%}

{%load static %}
{%block content%}

<link rel="stylesheet" href="{%static 'Notes/create.css'%}">
<div class="form-container">
    <h1>Add Your Note</h1>

        {%csrf_token%}

            <button type="submit">Submit</button>

    </form>
</div>
{%endblock%}
