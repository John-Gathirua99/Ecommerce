{%extends 'Notes/base.html'%}

{%block content%}
    <div class="container-section">
    <form action="" method="post">
        {%csrf_token%}
       <fieldset class="form-group">
        <legend class="border-bottom mb-4">Delete post</legend>
        <h2>Are you sure you want to delete this post? {{object.title}}</h2>
       </fieldset>
        <input type="submit" value="Yes, Dlete" class="btn btn-outline-danger">
        <button class="btn btn-outline-secondary"><a href="{%url 'detail' object.id%}"></a>No, cancel</button>

    </form>
  {%endblock%}
